<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5.</title>
</head>
<body>
    <h1>Vamos Adicionar Videos no Site em HTML5</h1>
    <h2>Assista o seu video! e relaxe!</h2>
    <p>Assista o Arquivo (.mp4)</p>
    <video width="500" controls poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <br>
    <p>Assista o Arquivo (.m4v)</p>
    <video width="500" controls poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.m4v" type="video/mp4">
    </video>
    <br>
    <p>Assista o Arquivo (.ogg)</p>
    <video width="500" controls poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.ogv" type="video/ogg">
    </video>
    <br>
    <p>Assista o Arquivo (.webm)</p>
    <video width="500" controls poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>

</html>
